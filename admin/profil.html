<!DOCTYPE html>
<html lang="en">
<!-- Header -->
<div id="header-placeholder"></div>
<title>YourTea | Profile </title>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="content w-100">
      <!-- Topbar -->
      <div id="topbar-placeholder"></div>
      <hr>

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <div class="row">
        </div>

        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="../assets/img/profile/user1.png" class="card-img" alt="Foto Profil">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Andi Saputra</h5>
                <p class="card-text">andi@example.com</p>
                <p class="card-text">
                  <small class="text-muted">Jadi member sejak:<br><b>12 Januari 2023</b></small>
                </p>
              </div>
              <div class="btn btn-info ml-3 my-3">
                <a href="#" class="text-white text-decoration-none">
                  <i class="fas fa-user-edit"></i> Ubah Profil
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Page Content -->

      <!-- Footer -->
      <div id="footer-placeholder"></div>
    </div>
  </div>

  <!-- Load Template Scripts -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    function loadTemplate(id, file) {
      fetch("template/" + file)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;

          // Set judul halaman ke elemen dengan id="page-title" setelah topbar dimuat
          if (id === "topbar-placeholder") {
            // Tunggu elemen #page-title muncul (jika ada di topbar.html)
            setTimeout(() => {
              const titleEl = document.getElementById("page-title");
              if (titleEl) titleEl.textContent = document.title;
            }, 100); // Delay kecil untuk memastikan konten dimuat
          }
        });
    }

    loadTemplate("header-placeholder", "header.html");
    loadTemplate("sidebar-placeholder", "sidebar.html");
    loadTemplate("footer-placeholder", "footer.html");
    loadTemplate("topbar-placeholder", "topbar.html");
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
