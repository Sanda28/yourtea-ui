<!DOCTYPE html>
<html lang="en">
<div id="header-placeholder"></div>
<title>YourTea | Data Karyawan </title>
<body>

  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="content w-100 p-4">
      <!-- Topbar -->
      <div id="topbar-placeholder"></div>
      <hr>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <div class="row">
          <!-- Form Tambah Data -->
          <div class="col-md-4">
            <div class="card shadow">
              <div class="card-header bg-primary text-white">
                <h6 class="m-0 fw-bold">Tambah Data</h6>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Masukkan Nama Karyawan" />
                  </div>
                  <div class="mb-2">
                    <select class="form-control">
                      <option value="">Jenis Kelamin</option>
                      <option value="laki-laki">Laki-laki</option>
                      <option value="perempuan">Perempuan</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <input type="email" class="form-control" placeholder="Masukkan Email" />
                  </div>
                  <div class="mb-2">
                    <select class="form-control">
                      <option value="">Pilih Jabatan</option>
                      <option>Manager</option>
                      <option>Kasir</option>
                      <option>Barista</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Masukkan No Telp" />
                  </div>
                  <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Masukkan Alamat" />
                  </div>
                  <div class="text-end">
                    <button type="reset" class="btn btn-danger"><i class="fas fa-ban"></i> Batal</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Tambah</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Tabel Data Karyawan -->
          <div class="col-md-8">
            <div class="card shadow">
              <div class="card-header bg-primary text-white">
                <h6 class="m-0 fw-bold">Daftar Karyawan</h6>
              </div>
              <div class="card-body">
                <table class="table table-bordered table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>No</th>
                      <th>Nama</th>
                      <th>Jenis Kelamin</th>
                      <th>Jabatan</th>
                      <th>Alamat</th>
                      <th>No Telp</th>
                      <th>Aksi</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Ahmad Fadli</td>
                      <td>Laki-laki</td>
                      <td>Manager</td>
                      <td>Jl. Melati No.12</td>
                      <td>08123456789</td>
                      <td>
                        <a href="#" class="badge bg-info text-white"><i class="fas fa-edit"></i> Ubah</a>
                        <a href="#" class="badge bg-danger text-white"><i class="fas fa-trash"></i> Hapus</a>
                      </td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>Sri Lestari</td>
                      <td>Perempuan</td>
                      <td>Kasir</td>
                      <td>Jl. Kenanga No.9</td>
                      <td>08987654321</td>
                      <td>
                        <a href="#" class="badge bg-info text-white"><i class="fas fa-edit"></i> Ubah</a>
                        <a href="#" class="badge bg-danger text-white"><i class="fas fa-trash"></i> Hapus</a>
                      </td>
                    </tr>
                    <!-- Tambah data dummy lainnya jika perlu -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Page Content -->

      <!-- Footer -->
      <div id="footer-placeholder"></div>
    </div>
  </div>

  <!-- Load Templates -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    function loadTemplate(id, file) {
      fetch("template/" + file)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;

          // Set judul halaman ke elemen dengan id="page-title" setelah topbar dimuat
          if (id === "topbar-placeholder") {
            // Tunggu elemen #page-title muncul (jika ada di topbar.html)
            setTimeout(() => {
              const titleEl = document.getElementById("page-title");
              if (titleEl) titleEl.textContent = document.title;
            }, 100); // Delay kecil untuk memastikan konten dimuat
          }
        });
    }

    loadTemplate("header-placeholder", "header.html");
    loadTemplate("sidebar-placeholder", "sidebar.html");
    loadTemplate("footer-placeholder", "footer.html");
    loadTemplate("topbar-placeholder", "topbar.html");
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
