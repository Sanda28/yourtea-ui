<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - YourTea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #224abe);
      height: 100vh;
    }
    .card {
      border-radius: 1rem;
    }
    .btn-primary {
      background-color: #4e73df;
      border: none;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h2 class="text-center mb-3 fw-bold text-uppercase">YourTea</h2>
            <p class="text-center text-muted mb-3">Silakan login menggunakan akun di bawah ini:</p>
            <ul class="text-muted small mb-4">
              <li><strong>Admin:</strong> admin@example.com | <strong>Password:</strong> 2023</li>
              <li><strong>User:</strong> user@example.com | <strong>Password:</strong> 2023</li>
            </ul>
            <hr>

            <div id="alert" class="alert alert-danger d-none">Email atau Password salah!</div>
            <form id="loginForm">
              <div class="form-group mb-3">
                <input type="text" id="email" class="form-control" placeholder="Masukkan Email" required />
              </div>
              <div class="form-group mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required />
              </div>
              <div class="mb-3 small text-end">Password Default: <strong>2023</strong></div>
              <button type="submit" class="btn btn-primary w-100">Masuk</button>
            </form>

            <hr>
            <div class="text-center">
              <a href="#" class="small">Lupa Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script Login Redirect -->
  <script>
    const users = [
      { email: 'admin@example.com', password: '2023', role: 'admin' },
      { email: 'user@example.com', password: '2023', role: 'user' }
    ];

    const form = document.getElementById('loginForm');
    const alertBox = document.getElementById('alert');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        // Redirect berdasarkan role
        if (user.role === 'admin') {
          window.location.href = '../admin/dashboard.html';
        } else if (user.role === 'user') {
          window.location.href = 'user/dashboard.html'; // buat nanti kalau ada
        }
      } else {
        alertBox.classList.remove('d-none');
      }
    });
  </script>

</body>
</html>
