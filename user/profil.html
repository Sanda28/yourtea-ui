<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil - YourTea</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f8f9fc;
    }

    .sidebar {
      background-color: #198754;
      min-height: 100vh;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: rgba(255,255,255,0.1);
    }

    @media (max-width: 991.98px) {
      #sidebar-placeholder {
        position: fixed;
        z-index: 1040;
        top: 0;
        bottom: 0;
        width: 240px;
        background: #198754;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      #sidebar-placeholder.show {
        transform: translateX(0);
      }

      .offcanvas-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0,0,0,0.5);
        z-index: 1030;
      }
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div id="sidebar-placeholder"></div>

  <!-- Main Content -->
  <div class="flex-grow-1">
    <!-- Topbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4 py-3">
      <div class="container-fluid">
        <!-- Hamburger (Mobile) -->
        <button class="btn d-lg-none me-2" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Page Title -->
        <h5 class="m-0 fw-bold text-success flex-grow-1">Profil</h5>

        <!-- User Info -->
        <div class="d-none d-md-block">
          <span class="me-3 fw-bold">Andi Saputra</span>
          <a href="../index.html" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
          </a>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid px-4 mt-4">
      <div class="card mb-5 mx-auto shadow" style="max-width: 700px;">
        <div class="row g-0">
          <div class="col-md-4 text-center bg-light">
            <img src="../assets/img/profile/user1.png" class="img-fluid rounded-start p-3" alt="Foto Profil">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title fw-bold">Andi Saputra</h5>
              <p class="card-text mb-1">Email: andi@example.com</p>
              <p class="card-text mb-2"><small class="text-muted">Jadi member sejak <b>12 Januari 2023</b></small></p>
              <a href="#" class="btn btn-info text-white">
                <i class="fas fa-user-edit me-1"></i> Ubah Profil
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder" class="mt-5"></div>
  </div>
</div>

<!-- Template Loader + Sidebar Toggle -->
<script>
  function loadTemplate(id, file) {
    fetch("template/" + file)
      .then(res => res.text())
      .then(html => document.getElementById(id).innerHTML = html);
  }

  loadTemplate("sidebar-placeholder", "sidebar.html");
  loadTemplate("footer-placeholder", "footer.html");

  // Sidebar toggle for mobile
  document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar-placeholder');

    toggleBtn?.addEventListener('click', function () {
      sidebar.classList.toggle('show');

      if (sidebar.classList.contains('show')) {
        const backdrop = document.createElement('div');
        backdrop.classList.add('offcanvas-backdrop');
        backdrop.addEventListener('click', () => {
          sidebar.classList.remove('show');
          backdrop.remove();
        });
        document.body.appendChild(backdrop);
      } else {
        const existingBackdrop = document.querySelector('.offcanvas-backdrop');
        if (existingBackdrop) existingBackdrop.remove();
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
